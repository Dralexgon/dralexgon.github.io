        <title> Jeu dont on est le héros "médiévol": Début(1) </title>

        <p>Vous touchez le bouclier et un passage secret s'ouvre. Vous entrez dedans et vous marchez longtemps, très longtemps. Quand vous sortez enfin dehors, vous êtes dans une forêt tout près d'une maisonnette.</p>
        <a href="Maisonnette(18).html"><p> Vous vous approchez de la maisonnette. </p></a>
